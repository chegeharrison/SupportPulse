{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Features </title>

{% endblock title %}

{% block content %}

{% include 'navbar.html' %}

<h2>Tickets</h2>
<ul>
    {% for ticket in tickets %}
    <li>
        <strong>{{ ticket.subject }}</strong> by {{ ticket.customer.username }}
        <a href="{% url 'respond_to_ticket' ticket.id %}">Respond</a>
    </li>
    {% endfor %}
</ul>









{% endblock content %}
